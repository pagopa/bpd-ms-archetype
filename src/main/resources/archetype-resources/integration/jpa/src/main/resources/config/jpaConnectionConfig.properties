spring.datasource.hikari.poolName=${symbol_dollar}{spring.application.name}
spring.datasource.hikari.data-source-properties.ApplicationName=${symbol_dollar}{spring.application.name}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${symbol_dollar}{${msNameUpperCase}_POSTGRES_SHOW_SQL:${symbol_dollar}{POSTGRES_SHOW_SQL:true}}
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect