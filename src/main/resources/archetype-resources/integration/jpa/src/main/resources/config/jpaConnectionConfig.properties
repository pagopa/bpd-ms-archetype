spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${symbol_dollar}{${msNameUpperCase}_CONN_URL:${symbol_dollar}{POSTGRES_CONN_URL:jdbc:postgresql://${symbol_dollar}{${msNameUpperCase}_HOST:${symbol_dollar}{POSTGRES_HOST:localhost}}:${symbol_dollar}{${msNameUpperCase}_PORT:${symbol_dollar}{POSTGRES_PORT:5432}}/${symbol_dollar}{${msNameUpperCase}_DB_NAME:${symbol_dollar}{POSTGRES_DB_NAME:}}}}
spring.datasource.username=${symbol_dollar}{${msNameUpperCase}_USERNAME:${symbol_dollar}{POSTGRES_USERNAME:}}
spring.datasource.password=${symbol_dollar}{${msNameUpperCase}_PASSWORD:${symbol_dollar}{POSTGRES_PASSWORD:}}
spring.datasource.hikari.maximumPoolSize=${symbol_dollar}{${msNameUpperCase}_POSTGRES_POOLSIZE:${symbol_dollar}{POSTGRES_POOLSIZE:5}}
spring.datasource.hikari.connectionTimeout=${symbol_dollar}{${msNameUpperCase}_POSTGRES_TIMEOUT:${symbol_dollar}{POSTGRES_TIMEOUT:6000}}
spring.datasource.hikari.schema=${symbol_dollar}{${msNameUpperCase}_SCHEMA:${symbol_dollar}{POSTGRES_SCHEMA:}}
